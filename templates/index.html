{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<title>Login</title>
{% endblock %}


{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h2 class="text-center login-header mt-5">
                <img src="{{ url_for('static', filename='img/drk_logo.png') }}"
                class="img-fluid " width="50px"
                alt="logo">
                Deutsches Rotes Kreuz <br> Personnel Login</h2>
            <div class="card my-5">

                <form method="POST" action="/login" class="card-body cardbody-color p-lg-5">

                    <div class="text-center">
                        <img src="{{ url_for('static', filename='img/avatar_login.png') }}"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="Personnel Id / E-mail">
                            <label for="username">Personnel Id / E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <div class="text-center"><button type="submit" class="btn btn-dark px-5 mb-5 w-100">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">If you don't know your credentials please contact Frau Buchmann</div>
                </form>
            </div>

        </div>
    </div>
</div>




{% endblock %}
